<div id="legend">
  <legend class="">Sign in</legend>
</div>
<form [formGroup]="signInForm">
  <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
    ERREUR DE LOGIN/PASSWORD !
  </div>
  <div class="form-group">
    <!-- First name -->
    <label for="mail">User mail</label>
    <input type="text" id="mail" name="mail" placeholder="" class="form-control" formControlName="mail">
  </div>

  <div class="form-group">
    <!-- Password-->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-success" (click)="onSubmit()" [disabled]="!signInForm.valid">Submit</button>
  <hr>
  <a href routerLink="/signup">No account yet ? Sign up</a>


</form>
