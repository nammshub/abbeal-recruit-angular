<div id="legend">
  <legend class="">Sign in</legend>
</div>
<form [formGroup]="signInForm">
  <div class="form-group">
    <!-- First name -->
    <label for="username">User name</label>
    <input type="text" id="username" name="username" placeholder="" class="form-control" formControlName="userName">
  </div>

  <div class="form-group">
    <!-- Password-->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="" class="form-control" formControlName="password">
  </div>

  <button class="btn btn-success" (click)="onSubmit()" [disabled]="!signInForm.valid">Submit</button>

</form>
